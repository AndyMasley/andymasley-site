[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# Scheduled builds - rebuilds site daily at 6am UTC to pull new Substack posts
# You can also trigger manual rebuilds from Netlify dashboard
# Or set up a Substack webhook to trigger on publish (requires Netlify Functions)

[[plugins]]
  package = "@netlify/plugin-csp-nonce"

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirects
[[redirects]]
  from = "/essays/*"
  to = "/writing/:splat"
  status = 301

[[redirects]]
  from = "/physics/*"  
  to = "/ib-physics/:splat"
  status = 301
